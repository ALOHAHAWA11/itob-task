{% extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="card" style="width: 30%; margin-top: 50px;">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h5 class="card-title">Счетчик обработанных запросов</h5>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <input class="form-control" id="requestCounter" disabled="disabled" type="number" value="{{ ds.count }}">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <button onclick="sendRequest()" class="btn btn-primary">Отправить запрос</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
{% endblock %}
